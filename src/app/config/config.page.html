<ion-header [translucent]="true">
    <ion-toolbar >
        <ion-buttons slot="start">
            <ion-back-button 
                defaultHref="/info" 
                
                text=""
            ></ion-back-button>
        </ion-buttons>

        <ion-title class="ion-text-center">INFORMAÇÕES PESSOAIS</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
    </ion-header>

    <div class="corpo">
        
        <div class="foto-bloco">
            <img
                [id]="idImage" 
                [src]="srcImage" 
                [style.height]="heightImage" 
                class="fotinha"
                alt="..." 
            />
            
            <ion-button 
                (click)="inputFile.click()"
                class="botaoC"
                color="medium" 
                shape="round"
            >
                CARREGAR
            </ion-button>
            
            <input 
                type="file" 
                style="display:none" 
                #inputFile 
                (change)="onFileSelected($event);"
            />
        </div>
        
        <ion-list>
            <ion-item>
            <ion-input label="Nome:" [(ngModel)]="nome"></ion-input>
            </ion-item>

            <ion-item>
            <ion-input label="E-mail:" [disabled]="true" value="{{email.email}}"></ion-input>
            </ion-item>

            <ion-item>
            <ion-input label="Data de nascimento:" [disabled]="true" value="{{date.dataN}}"></ion-input>
            </ion-item>

            <ion-item>
            <ion-input label="Gênero:" [(ngModel)]="genero"></ion-input>
            </ion-item>
        </ion-list>

        <ion-button class="botaoA" color="medium" shape="round" (click)="salvar()">SALVAR ALTERAÇÕES</ion-button>
    </div>
</ion-content>
