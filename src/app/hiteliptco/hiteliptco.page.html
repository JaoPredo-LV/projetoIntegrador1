<ion-header [translucent]="true">
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>
<div class="hits-header">
  <ion-back-button defaultHref="/hits" text="" class="voltar"></ion-back-button>
  <h1 class="hits-title">HIT ELIPTCO 10'MIN</h1>
</div>
<ion-content>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Tempo</th>
          <th>RPM</th>
          <th>Carga</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>0–1’</td><td>50–60</td><td>0–3</td></tr>
        <tr><td>1–3’</td><td>60–70</td><td>0–3</td></tr>
        <tr><td>3–4’</td><td>70–80</td><td>0–3</td></tr>
        <tr><td>4–5’</td><td>60–70</td><td>0–3</td></tr>
        <tr><td>5–6’</td><td>70–80</td><td>0–3</td></tr>
        <tr><td>6–7’</td><td>80–90</td><td>4–7</td></tr>
        <tr><td>7–9’</td><td>60–70</td><td>0–3</td></tr>
        <tr><td>9–10’</td><td>50–60</td><td>0–3</td></tr>
      </tbody>
    </table>

    <ion-button expand="block" shape="round" class="start-btn">
      Iniciar
    </ion-button>
  </div>
</ion-content>
