<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>

  <div class="titulo"></div>
  <div class="aviso">RESPONDA O QUESTIONÁRIO CORRETAMENTE!</div>

  <form>
  <h6>Qual seu objetivo?</h6>
  <label><input type="radio" name="objetivo" value="hipertrofia"> Hipertrofia</label><br>
  <label><input type="radio" name="objetivo" value="emagrecimento"> Emagrecimento</label>

  <h6>Tem alguma restrição alimentar?</h6>
  <label><input type="radio" name="restricao" value="lactose"> Intolerância à lactose</label><br>
  <label><input type="radio" name="restricao" value="vegetariano"> Vegetarianismo e Vegano</label><br>
  <label><input type="radio" name="restricao" value="diabetes"> Diabetes</label><br>
  <label><input type="radio" name="restricao" value="autoimune"> Doenças Autoimunes</label>

  <h6>Irá treinar quantas vezes na semana?</h6>
  <label><input type="radio" name="frequencia" value="3"> 3 dias</label><br>
  <label><input type="radio" name="frequencia" value="5"> 5 dias</label><br>
  <label><input type="radio" name="frequencia" value="7"> 7 dias</label>

  <h6>Prefere um treino longo ou curto?</h6>
  <label><input type="radio" name="duracao" value="longo"> Longo</label><br>
  <label><input type="radio" name="duracao" value="curto"> Curto</label>

  <h6>Qual o seu nível?</h6>
  <label><input type="radio" name="nivel" value="iniciante"> Iniciante</label><br>
  <label><input type="radio" name="nivel" value="intermediario"> Intermediário</label><br>
  <label><input type="radio" name="nivel" value="avancado"> Avançado</label>

  <h6>Costuma pular refeições?</h6>
  <label><input type="radio" name="pular" value="sim"> Sim</label><br>
  <label><input type="radio" name="pular" value="nao"> Não</label>
</form>

<div style="display:flex; justify-content:center; margin-top:40px;">
  <ion-button class="botao" color="medium" style="--border-radius:100px;">
    ENVIAR
  </ion-button>
</div>
</ion-content>
