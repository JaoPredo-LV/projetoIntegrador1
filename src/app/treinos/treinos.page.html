<ion-header [translucent]="true">

<ion-content [fullscreen]="true">
  <ion-header collapse="condense"></ion-header>

  <div class="hits-header">
    <ion-back-button defaultHref="/principal" text="" class="voltar"></ion-back-button>
    <h1 class="hits-title">TREINOS</h1>
  </div>
  
  <div class="corpo">
    <ion-label class="texto">OPÇÃO A</ion-label>
    <ion-button class="botao" [routerLink]="['/opcaoa']" shape="round">
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      ACESSAR
    </ion-button>

    <ion-label class="texto">OPÇÃO B</ion-label>
    <ion-button class="botao" [routerLink]="['/opcaob']" shape="round">
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      ACESSAR
    </ion-button>

    <ion-label class="texto">OPÇÃO C</ion-label>
    <ion-button class="botao" [routerLink]="['/opcaoc']" shape="round">
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      ACESSAR
    </ion-button>
  </div>
</ion-content>
