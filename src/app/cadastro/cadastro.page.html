<ion-header [translucent]="true"></ion-header>

<ion-content [fullscreen]="true">
  <div class="header-container">
    <ion-back-button defaultHref="/home" class="botao-voltar"></ion-back-button>
    <div class="titulo-meio">PREENCHA OS DADOS</div>
  </div>

  <div class="formulario">
    <!-- Preview da Foto -->
    <div class="foto-container" (click)="selecionarFoto()">
      <img [src]="imagemPreview" class="foto-perfil"/>
      <div class="icone-camera">ðŸ“·</div>
    </div>

    <ion-input [(ngModel)]="nome" labelPlacement="floating" label="Nome completo:" type="text" shape="round"></ion-input>
    <ion-input [(ngModel)]="data" placeholder="Data de nascimento:" type="date" shape="round"></ion-input>
    <ion-input [(ngModel)]="peso" labelPlacement="floating" label="Peso (Kg):" type="number" shape="round"></ion-input>
    <ion-input [(ngModel)]="altura" labelPlacement="floating" label="Altura (cm):" type="number" shape="round"></ion-input>
    <ion-input [(ngModel)]="genero" labelPlacement="floating" label="GÃªnero:" type="text" shape="round"></ion-input>
    <ion-input label="E-mail:" labelPlacement="floating" type="email" [(ngModel)]="email"></ion-input>
    <ion-input label="Senha (8 caracteres):" labelPlacement="floating" maxlength="8" type="password" [(ngModel)]="senha">
      <ion-input-password-toggle slot="end"></ion-input-password-toggle>
    </ion-input>

    <!-- BotÃ£o de Cadastro -->
    <ion-button class="botao" color="medium" style="--border-radius: 100px;" (click)="salvar()">
      CADASTRAR
    </ion-button>

    <!-- Mensagens -->
    <ion-text color="danger" *ngIf="erroMsg">{{ erroMsg }}</ion-text>
    <ion-text color="success" *ngIf="sucessoMsg">{{ sucessoMsg }}</ion-text>
  </div>
</ion-content>
