<ion-header [translucent]="true"></ion-header>

<ion-content [fullscreen]="true">

<div class="topo">
  <ion-button class="voltar" routerLink="/home"><ion-icon name="chevron-back-outline"></ion-icon></ion-button>

  <h1 class="intro">PREENCHA OS DADOS</h1>
</div>

    <div class="formulario">
      <ion-input [(ngModel)]="nome" labelPlacement="floating" label="Nome completo:" type="text" shape="round"></ion-input>
      <ion-input [(ngModel)]="data" placeholder="Data de nascimento:" type="date" shape="round"></ion-input>
      <ion-input [(ngModel)]="peso" labelPlacement="floating" label="Peso (em Kg):" type="number" shape="round"></ion-input>
      <ion-input [(ngModel)]="altura" labelPlacement="floating" label="Altura (em centímetros):" type="number" shape="round"></ion-input>
      <ion-input [(ngModel)]="genero" labelPlacement="floating" label="Gênero:" type="text" shape="round"></ion-input>
      <ion-input [(ngModel)]="email" labelPlacement="floating" label="E-mail:" type="email" shape="round"></ion-input>
      <ion-input [(ngModel)]="senha" labelPlacement="floating" label="Senha:" type="password" shape="round">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>

        <ion-button class="botao" (click)="salvar()">
          CADASTRAR
        </ion-button>
  </div>
</ion-content>
