<ion-header [translucent]="true"></ion-header>

<ion-content [fullscreen]="true">

<div class="topo">
  <ion-button class="voltar" routerLink="/home" text=""></ion-button>

  <h1 class="intro">PRENCHA OS DADOS</h1>
</div>


<div>
    <div>
      <ng-template #defaultAvatar>
        <ion-icon name="person-circle-outline" class="icon-person"></ion-icon>
      </ng-template>
    </div> 

    <div class="formulario">
      <ion-input [(ngModel)]="nome" labelPlacement="floating" label="Nome completo:" type="text"></ion-input>
      <ion-input [(ngModel)]="data" placeholder="Data de nascimento:" type="date"></ion-input>
      <ion-input [(ngModel)]="peso" labelPlacement="floating" label="Nome completo:" type="number"></ion-input>
      <ion-input [(ngModel)]="altura" placeholder="Altura (em centímetros):" type="number"></ion-input>
      <ion-input [(ngModel)]="genero" placeholder="Gênero:" type="text"></ion-input>
      <ion-input [(ngModel)]="email" placeholder="E-mail:" type="email"></ion-input>
      <ion-input [(ngModel)]="senha" placeholder="Senha:" type="password">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>

      <div class="botao-container">
        <ion-button (click)="salvar()" routerLink="/login">
          CADASTRAR
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
