<ion-header [translucent]="true"></ion-header>
<ion-content [fullscreen]="true">
  <div class="header-container">
    <ion-back-button defaultHref="/principal" class="botao-voltar"></ion-back-button>
    <div class="titulo-meio">
      HIT ELÍPTICO
    </div>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Tempo</th>
          <th>RPM</th>
          <th>Carga</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>0–1’</td><td>50–60</td><td>0–3</td></tr>
        <tr><td>1–3’</td><td>60–70</td><td>0–3</td></tr>
        <tr><td>3–4’</td><td>70–80</td><td>2–4</td></tr>
        <tr><td>4–5’</td><td>60–70</td><td>0–3</td></tr>
        <tr><td>5–6’</td><td>75–85</td><td>4–6</td></tr>
        <tr><td>6–7’</td><td>60–70</td><td>0–3</td></tr>
        <tr><td>7–8’</td><td>80–90</td><td>5–7</td></tr>
        <tr><td>8–9’</td><td>60–65</td><td>0–3</td></tr>
        <tr><td>9–10’</td><td>75–85</td><td>4–6</td></tr>
        <tr><td>10–11’</td><td>60–70</td><td>0–3</td></tr>
        <tr><td>11–12’</td><td>80–90</td><td>5–7</td></tr>
        <tr><td>12–13’</td><td>60–65</td><td>0–3</td></tr>
        <tr><td>13–14’</td><td>75–85</td><td>4–6</td></tr>
        <tr><td>14–15’</td><td>50–60</td><td>0–3</td></tr>
      </tbody>
    </table>

  <div style="display:flex; justify-content:center; margin-top:40px;">
    <ion-button class="botao" color="medium" style="--border-radius: 100px;" [routerLink]="['/nivelquinzeeliptico']" shape="round">
      INICIAR
    </ion-button>
  </div>
