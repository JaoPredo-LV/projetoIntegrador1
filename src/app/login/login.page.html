<ion-header [translucent]="true"></ion-header>


    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" class="botao-voltar"></ion-back-button>
        </ion-buttons>


<ion-content [fullscreen]="true">
  <div class="div-login">
    <h1 class="intro">LOGIN</h1>

    <ion-input placeholder="E-mail:" type="email" [(ngModel)]="email"></ion-input>
    <ion-label class="label" color="danger">*CAMPO OBRIGATÓRIO</ion-label>

    <ion-input placeholder="Senha:" type="password" [(ngModel)]="senha">
      <ion-input-password-toggle slot="end"></ion-input-password-toggle>
    </ion-input>
    <ion-label class="label" color="danger">*CAMPO OBRIGATÓRIO</ion-label>

       <p><a href="/esenha">Esqueci minha senha</a></p>

       <ion-button class="botao" color="medium" style="--border-radius: 100px;" (click)="logar()">ENTRAR</ion-button>
    </div>
</ion-content>
