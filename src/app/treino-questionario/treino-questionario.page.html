<div class="container">
  <header>
    <span class="title">TREINO</span>
  </header>

  <h2>RESPONDA AO QUESTIONÁRIO!</h2>

  <div class="question">
    <label>• Qual o seu objetivo?</label>
    <input type="text" placeholder="Digite aqui...">
  </div>

  <div class="question">
    <label>• Qual o seu nível de experiência na musculação?</label>
    <input type="text" placeholder="Iniciante, Intermediário, Avançado...">
  </div>

  <div class="question">
    <label>• Irá treinar quantas vezes na semana?</label>
    <input type="number" placeholder="Ex: 3">
  </div>

  <div class="question">
    <label>• Você possui alguma lesão, dor ou limitação?</label>
    <input type="text" placeholder="Descreva se houver">
  </div>

  <div class="question">
    <label>• Pretende focar em alguma parte do corpo?</label>
    <input type="text" placeholder="Ex: Pernas, costas, etc.">
  </div>

  <p class="note">A cada fim de treino, adicione uma foto para acompanhar seus resultados</p>

  <button>GERAR MEU TREINO</button>
</div>
